<section id="contact" class="section section-alt1">
  <div class="container9">
    <div class="card9">
      <div class="container">
        <div class="grid grid-2">
          <div class="animate-slide-in-left">
            <h2 class="card-title">Contact Information</h2>
            <div class="info">
              <div class="info-item">
                <div class="info-icon">âœ‰</div>
                <div>
                  <div class="info-title">Email</div>
                  <a href="mailto:omurekasteffi@gmail.com" class="info-link">omurekasteffi@gmail.com</a>
                </div>
              </div>

              <div class="info-item">
                <div class="info-icon">in</div>
                <div>
                  <div class="info-title">LinkedIn</div>
                  <a href="https://www.linkedin.com/in/steffi-omureka19/" target="_blank" rel="noopener" class="info-link">linkedin.com/in/steffi-omureka</a>
                </div>
              </div>
            </div>
          </div> <!-- end of animate-slide-in-left -->

          <div class="animate-slide-in-right">
            <div class="connect-box">
              <h3>Let's Connect!</h3>
              <p>
                I'm always open to discussing new projects, creative ideas, or opportunities to be part of your vision.
              </p>
            </div>

            <form id="contactForm" class="form">
              <div class="form-field">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required placeholder="Your name" />
              </div>
              <div class="form-field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required placeholder="your.email@example.com" />
              </div>
              <div class="form-field">
                <label for="subject">Subject</label>
                <input id="subject" name="subject" type="text" required placeholder="What is this about?" />
              </div>
              <div class="form-field">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required placeholder="Your message here..."></textarea>
              </div>
              <button type="submit" class="btn primary full" id="sendBtn">Send Message</button>
            </form>
          </div> <!-- end of animate-slide-in-right -->
        </div> <!-- end grid -->
      </div> <!-- end container -->
    </div> <!-- end card9 -->
  </div> <!-- end container9 -->
</section>
